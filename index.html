<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./reset.css">
  <script type="text/javascript" src="./data.json"></script>

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <div class="cartao-score">

    <p class="nome-texto">Your Result</p>

    <div class="bola-score">
      <div class="bola">
        <p class="ponto">76</p>
        <p class="total">of 100</p>
      </div>
    </div>

    <div class="area-resultado-score">
      <p class="resultado-score">great</p>
      <p class="resultado-text">Your socored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>


  <div class="cartao-sumario">
    <p class="titulo">Summary</p>
    <div class="listagem">
      <ul class="informacoes">
        <img class="logo" src="./assets/images/icon-reaction.svg" alt="Reaction-icon">
        <li class="reaction">reaction</li>
        <li class="result">80</li>
        <li class="texto">/ 100</li>
      </ul>
    </div>

    <div class="listagem">
      <ul class="informacoes">
        <img class="logo" src="./assets/images/icon-memory.svg" alt="Reaction-icon">
        <li class="memory">memory</li>
        <li class="result">92</li>
        <li class="texto">/ 100</li>
      </ul>
    </div>

    <div class="listagem">
      <ul class="informacoes">
        <img class="logo" src="./assets/images/icon-verbal.svg" alt="Reaction-icon">
        <li class="verbal">verbal</li>
        <li class="result">61</li>
        <li class="texto">/ 100</li>
      </ul>
    </div>

    <div class="listagem">
      <ul class="informacoes">
        <img class="logo" src="./assets/images/icon-visual.svg" alt="Reaction-icon">
        <li class="visual">visual</li>
        <li class="result">72</li>
        <li class="texto">/ 100</li>
      </ul>
    </div>

    <div class="teste">
      <ul class="test">
        <li class="category"></li>
        <li class="score"></li>
        <li class="icon"></li>
      </ul>
    </div>
    <a class= botao-continue href="./">Continue</a>
  </div>

</body>

</html>
